<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>development testing site</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>

      <h1>Testing Development site</h1>

      <div id="map"></div>
      <script type="text/javascript">
        var map;

        var styleArray = [
    {
        "featureType": "landscape.natural",
        "elementType": "geometry.fill",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "color": "#e0efef"
            }
        ]
    },
    {
        "featureType": "poi",
        "elementType": "geometry.fill",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "hue": "#1900ff"
            },
            {
                "color": "#c0e8e8"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "geometry",
        "stylers": [
            {
                "lightness": 100
            },
            {
                "visibility": "simplified"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "labels",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "transit.line",
        "elementType": "geometry",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "lightness": 700
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "all",
        "stylers": [
            {
                "color": "#7dcdcd"
            }
        ]
    }
];

        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            styles: styleArray,
            zoom: 8
          });
        }
      </script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="test.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8XmSCOn83UDkb8RI9xhf0PYHNexEwrJQ&callback=initMap">
    </script>
  </body>
</html>
